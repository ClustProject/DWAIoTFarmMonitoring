<div id="widget" fxLayout="column">
  <header class="widget-header" fxFlex="13" fxLayout="row">
    <section class="widget-header-left-section" fxFlex fxLayoutAlign="start center">
      <div class="widget-title"></div>
    </section>
    <section class="widget-header-right-section" fxFlex fxLayoutAlign="end center">
      <div class="latest-time" fxLayoutAlign="end center"></div>
    </section>
  </header>
  <main class="widget-content" fxFlex="87" fxLayout="column">
    <section class="card-container" fxFlex="100/3" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="left-card-box" fxLayout="column">
        <div class="date-text" translate>thingplus.page.entire-view.this-day</div>
        <div class="value-box" fxLayout="row">
          <div class="value day-value">204.1</div>
          <div class="unit">kWh</div>
        </div>
      </div>
      <div class="right-card-box" fxLayout="column">
        <div class="date-contrast-text" translate>thingplus.page.entire-view.contrast-day</div>
        <div class="date-contrast-rate day-contrast-rate">↓ 10.7%</div>
      </div>
    </section>
    <section class="card-container" fxFlex="100/3" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="left-card-box" fxLayout="column">
        <div class="date-text" translate>thingplus.page.entire-view.this-week</div>
        <div class="value-box" fxLayout="row">
          <div class="value week-value">204.1</div>
          <div class="unit">kWh</div>
        </div>
      </div>
      <div class="right-card-box" fxLayout="column">
        <div class="date-contrast-text" translate>thingplus.page.entire-view.contrast-week</div>
        <div class="date-contrast-rate week-contrast-rate">↓ 10.7%</div>
      </div>
    </section>
    <section class="card-container" fxFlex="100/3" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="left-card-box" fxLayout="column">
        <div class="date-text" translate>thingplus.page.entire-view.this-month</div>
        <div class="value-box" fxLayout="row">
          <div class="value month-value">204.1</div>
          <div class="unit">kWh</div>
        </div>
      </div>
      <div class="right-card-box" fxLayout="column">
        <div class="date-contrast-text" translate>thingplus.page.entire-view.contrast-month</div>
        <div class="date-contrast-rate month-contrast-rate">↓ 10.7%</div>
      </div>
    </section>
  </main>
</div>
