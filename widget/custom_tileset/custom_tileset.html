<div id="widget" fxLayout="column">
  <header class="widget-header" fxLayout="row" fxLayoutAlign="space-between center" fxFlex="12">
    <section class="widget-header-left-section" fxLayout="row" fxLayoutAlign="start center">
      <i class="material-icons widget-icon"></i>
      <div class="widget-title"></div>
    </section>
    <!-- <div class="material-icons info-icons">help</div> -->
  </header>

  <main class="widget-content" fxLayout="row" fxLayoutAlign="center center" fxFlex="88">
    <div class="map-box"></div>
  </main>

  <section class="progress-section">
    <div class="progress rotate">
      <svg viewBox="0 0 100 100" class="circular">
        <circle class="back-circle" cx="50" cy="50" r="30" />
      </svg>
      <svg viewBox="0 0 100 100" class="circular">
        <circle class="circle" cx="50" cy="50" r="30" stroke-dasharray="24 190" transform="rotate(-90 50 50)" />
      </svg>
    </div>
  </section>
</div>
